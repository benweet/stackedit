	<div class="form-group">

			for="input-markdownextra-fencedcodegfm">GFM fenced code

			</div>
		</div>
	</div>
	<div class="form-group">
		<label class="col-lg-4 control-label" for="input-markdownextra-tables">Tables</label>

			<div class="checkbox">
				<input type="checkbox" id="input-markdownextra-tables">
			</div>
		</div>
	</div>
	<div class="form-group">
		<label class="col-lg-4 control-label"
			for="input-markdownextra-deflist">Definition lists</label>
		<div class="col-lg-7">
			<div class="checkbox">
				<input type="checkbox" id="input-markdownextra-deflist">
			</div>
		</div>
	</div>

			</div>

				<input type="checkbox" id="input-markdownextra-footnotes">
			</div>
		</div>
